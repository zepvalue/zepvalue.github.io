---
layout: default
title: Blog
---
<!DOCTYPE html>
<body>
  <div class="block">
  <h1>Latest Posts</h1>
  <ul>
    {% for post in site.posts %}
      <li>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        {{ post.excerpt }}
      </li>
    {% endfor %}
  </ul>
  <a href="{{ site.url }}">Home</a>
</div>
</body>
